pipelines:
  mps-allowances:
    group: Static-Websites
    label_template: "${COUNT}"
    materials:
      mps-allowances-git:
        git: https://github.com/ukparliament/mpsallowances.parliament.uk.git
        branch: master
        auto_update: true
    stages:
      - deploy:
          approval: manual
          jobs:
            deploy:
              tasks:
                - exec:
                    run_if: passed
                    command: make
                    arguments:
                      - checkout_to_release
                - exec:
                    run_if: passed
                    command: make
                    arguments:
                      - deploy_to_release


environments:
  Web.LIVE:
    pipelines:
      - mps-allowances